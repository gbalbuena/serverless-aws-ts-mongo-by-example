version: '3'

services:
  db:
    image: 'mongo'
    container_name: mongodb
    environment:
      - MONGO_INITDB_DATABASE=db
      - MONGO_INITDB_ROOT_USERNAME=
      - MONGO_INITDB_ROOT_PASSWORD=
    volumes:
      - ./db/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./db/data:/data/db
    ports:
      - '27017-27019:27017-27019'